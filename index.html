<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>

    <div class="main-container">
      <div class="mobile-image-container">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
  
      <section class="section">
        <h1>
          Order Summary
        </h1>
        <p class="section-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="section-content">
          <img class="section-content-image" src="./images/icon-music.svg" alt="">
          <div class="section-content-text">
            <p class="text-annualPlan">Annual Plan</p>
            <p class="text-price">$59.99/year</p>
          </div>
          <a href="">Change</a>
        </div>
        <button class="section-button">Proceed to Payment</button>
        <p class="section-text-footer">Cancel Order</p>
      </section>
    </div>
  
  </main>
    <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.-->
  </div>
</body>
</html>
